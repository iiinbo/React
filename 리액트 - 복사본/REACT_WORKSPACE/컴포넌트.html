<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- 1. 사전준비 -->
    <div id="root"></div>
    <script type="text/babel">
        ReactDOM.render(
            <div>
                <h1>Hello React</h1>    
                <App/> 
                <App/> 
                <App/> 
            </div>,
            document.getElementById("root") //root : 전체 구조의 뿌리가 되는 태그.
        );

    //<!-- 2. 컴포넌트 작성수 -->
        // 첫번째 방식. class기반 만들기(초창기 많이 사용)
        // 두번째 방식. 함수기반 만들기(재작년부터 많이 사용)
             // return 템플릿을 반환해야 한다.
            // return 안에 반드시 root 태그가 존재(html 태그를 트리구조로 만든다.)
        function App(){
            const onClick = ()=>{
                alert("눌림");
            }
            return(
                <div>
                    <h1>함수 컴포넌트</h1>    
                    <button type="button" onClick={onClick}>클릭</button> 
                </div>
            )
        }
    </script>
</body>
</html>
