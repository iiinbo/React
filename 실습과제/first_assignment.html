    <h1>과제 1. 주급 계산하기_6조 정인보</h1>

<script>
    //주급(weeklySal)을 계산할 데이터 입력
    let s = [
        {name : "홍길동", workTime : 40, hourlySal : 10000},
        {name : "임꺽정", workTime : 15, hourlySal : 20000},
        {name : "장길산", workTime : 20, hourlySal : 20000},
        {name : "강감찬", workTime : 30, hourlySal : 15000},
        {name : "이순신", workTime : 40, hourlySal : 30000}
            ];
    //출력(+프로퍼티 추가)
    for(i=0; i < s.length; i++){
        s[i].weeklySal = s[i].workTime * s[i].hourlySal;
        console.log(`이름 : ${s[i].name} 근무시간 : ${s[i].workTime} 시간당급여액 : ${s[i].hourlySal} 총액 : ${s[i].weeklySal}`);
    };
         
</script>
