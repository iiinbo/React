<script>
    let x = 10;
    let y = 20;

    console.log(`${x} + ${y} = ${x+y}`);
    console.log(`${x} - ${y} = ${x-y}`);
    console.log(`${x} * ${y} = ${x*y}`);
    console.log(`${x} / ${y} = ${x/y}`); //정수 나누기 정수 = 실수
    console.log(`${x} % ${y} = ${x%y}`); //10을 20으로 나누면, 하나도 못나눠지고 나머지가 10 그대로.
</script>
