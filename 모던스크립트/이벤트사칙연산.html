    x : <input type="text" name="xvalue" id="xvalue"><br>
    y : <input type="text" name="yvalue" id="yvalue"><br>
    <br><hr>
    <h3>연산결과 확인하기</h3>
    <button onclick="add('1')">더하기</button>&nbsp;&nbsp;
    <button onclick="add('2')">빼기</button>&nbsp;&nbsp;
    <button onclick="add('3')">곱하기</button>&nbsp;&nbsp;
    <button onclick="add('4')">나누기</button>&nbsp;&nbsp;
    <button onclick="add('5')">나머지</button>&nbsp;&nbsp;

function add(oper){
        //1. get으로 데이터 읽어오기
       x = document.getElementById("xvalue").value;
       y = document.getElementById("yvalue").value;

       //2.연산하기
        if(oper == '1')
            result = parseInt(x) + parseInt(y);
            else if(oper == '2')
            result = parseInt(x) - parseInt(y);
            else if(oper == '3')
            result = parseInt(x) * parseInt(y);
            else if(oper == '4')
            result = parseInt(x) / parseInt(y);
            else
            result = parseInt(x) % parseInt(y);

        //3.출력하기
        document.getElementById("result").innerHTML = result;
    }
