<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <%for(item of scoreData){%>
      <%=item.name%> &nbsp; &nbsp;
      <%=item.kor%> &nbsp; &nbsp;
      <%=item.eng%> &nbsp; &nbsp;
      <%=item.mat%><br/>
    <%}%> -->

    <table>
      <thead>
          <th>이름</th>
          <th>국어점수</th>
          <th>영어점수</th>
          <th>수학점수</th>
          <th>합계</th>
          <th>평균</th>
      </thead>
      <tbody>
          <%for(board of scoreData){%>
            <tr>
                <td><%=board.name%></td>
                <td><%=board.kor%></td>
                <td><%=board.eng%></td>
                <td><%=board.mat%></td>
                <td><%=board.kor+board.eng+board.mat%></td>
                <td><%=(board.kor+board.eng)+board.mat/3%></td>
            </tr>
          <%}%>
      </tbody>
    </table>
  </body>
</html>
