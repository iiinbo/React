<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="fname" onkeypress="inNumber()"/><br/>
    <input type="text" oninput="goInput(this)"/><br/>
    <!-- id가 없을 때 매개변수 자리에 this -->
</body>
</html>
<script>
    function inNumber(){
        //tip. 대문자 A : 65, a : 97, 숫자 0 : 48, 9 : 57
       //input에 0보다 작거나, 9보다 큰 숫자 들어오지 못하게 막는다.
        if(event.keyCode < 48 || event.keyCode > 57 ) //발생한 모든 사건은 js 내장객체인 event로 활용 가능
        event.returnValue = false; //해당 문자가 input 태그에 들어오는걸 막는다.
    }
    function goInput(me){
        //repalce(/패턴/) : 패턴은 /-/ 사이에 넣는다.
        //[0-9]로 구성되어진
        //문제 : 0-9를 제외한 문자는 없애버리기 -> [^0-9] 
        //g : global. 전부 다~ 찾아서 ""공백으로 바꾸자
        //0-9로 시작하는 -> ^[0-9] 
        me.value = me.value.replace(/[^0-9]/g, '');
        //한글일 때 문제
    }
</script>
