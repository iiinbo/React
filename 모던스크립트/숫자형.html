<script>
    let a = 10;
    let b = 4;

    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b); //정수 나누기 정수 = 실수로 반환
    console.log(a % b);

    let c ; //값을 할당하지 않은 c가 있다면
    console.log("c = ", c); //결과출력할 값이 없을 땐 :  undefined
    console.log("a+c = ", a + c); //값+미존재값(=연산불가) 일 땐 :  NaN
</script>
