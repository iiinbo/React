<script>
    alert("this is alert box 입니다."); //무조건 확인버튼만.

    x = prompt("x 값은?", '0');
    y = prompt("y 값은?", '0');

    if(x != null && y != null){ //x와 y 입력창에 값이 모두 있으면
        z = parseInt(x) + parseInt(y); //입력받은 값을 숫자형으로 전환.
        alert(z); //tip. 스페이스바/문자 입력 : NaN 반환.(연산불가)
    } else{
        alert("취소를 선택하셨습니다.");
    }
</script>
