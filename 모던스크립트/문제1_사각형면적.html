<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제 1 : 사각형 가로 세로 입력받고 면적 구해주기 -->
    <h1>사각형 면적 구하기 프로그램</h1>
    가로 : <input type="text" name="wvalue" id="wvalue"><br>
    세로 : <input type="text" name="hvalue" id="hvalue"><br>
    <br><hr>
    <h3>도형 면적 확인 기능</h3>
    <button onclick="check()">바로가기</button>&nbsp;&nbsp;

    <span id="result"></span>
</body>
</html>
<script>
   function check(){
    //입력
    w = document.getElementById("wvalue").value;
    h = document.getElementById("hvalue").value;
   
   result = parseInt(w) * parseInt(h); //면적을 구하는 연산
   document.getElementById("result").innerHTML=result;
    }




</script>
