<script>
    let arr = [1,2,4,7,9,12,24,27,35,6];
    //배열을 분해해서, 짝수와 홀수를 구분해 다른 배열에 저장하고 싶다.

    let odd=[];
    let even=[];


    for(i=0; i<arr.length; i++){
        if(arr[i]%2==0){
            even.push(arr[i]);
        }else{
            odd.push(arr[i]);
        }
    }
    console.log(odd);
    console.log(even);

    //2. 화살표함수로도 변환해보기
    //배열 - filter 함수 : 조건을 주면 그 조건에 맞는 데이터만으로 배열을 만든다
    //filter : 매개변수 1개, 반환값이 불린(t/f) 중 결과값이 t인 것만 묶어준다.
    function isEven(e){
        return e%2==0;
    }
    //
    even = arr.filter(isEven);
    console.log(even);
    //
    odd = arr.filter(e=> e%2==1);
    console.log(odd);

    //10보다 큰 것만
    let result = arr.filter(x=> x > 10)
    console.log(result);

    words = ["school","survey","assembly","desk", "pen", "pc", "linux"];
    //단어길이 5개 이상인 것만
    result = words.filter(w => w.length >= 5);
    console.log(result);

    //map : 매개변수 1개 -> 배개변수에 연산을 수행하고 반환한다.
    arr2 = arr.map(x=> x+10);
    console.log(arr2);

    //짝수에 10을 더해서 반환 / 리액트에서 많이 사용하는 유형(화살표=람다)
    arr3 = arr.filter(x=> x%2==0) //filter값은 배열. 그래서 여기다가 map추가가능
              .map(x=> x+10);
    console.log(arr3);

    //홀수에 10곱해서 출력하기
    arr.filter(x=> x%2==1) //홀수만 담은 배열 반환
        .map(x=> x*10)  //그 배열 안에서 연산
        .forEach(x=> console.log(x)); //최종결과를 출력

    //단어 5글자 이상을 찾고, 대문자로 만들어(시킬 때도 .map) 출력
    words.filter(w=> w.length >=5)
        .map(w=> w.toUpperCase())
        .forEach(w=> console.log(w));
</script>
