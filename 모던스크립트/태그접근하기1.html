<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 태그 : input 류와 그 밖
        input : 사용자로부터 값을 입력받아 서버로 전달한다.
        name 속성과 value속성
        name = value
        <input type = "text" name="userid" value="test"/>
        userid=test
        input, select, textarea // 이 3가지 태그만 네임속성, 밸류값을 서버로 보낼 수 있다.

        var userid = document.getElementsByName("userid"); //*엘리먼츠*로 적혀있으면 무조건 *배열*로 반환.
        userid[0].value="test";

        table, div, span : id속성과 class속성을 줄 수 있다.
        *주의사항! id는 무조건~ 문서 하나에 하나만 갖는다.(중복 불가! 문서출력은 되지만, 자바스크립트에서 문제발생. 첫번째만 적용되는 현상 발생)

        var result = document.getElementByName("result"); //첫번째 것만 가져온다. s안붙는 엘리먼트.
        result.innerHTML = "새로운 결과";

   -->


</body>
</html>
