<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="product"><br/>
    <button type="button" id="btnAdd">추가</button>
    <button type="button" id="btnDel">삭제</button><br/>
    
    <h2>인보네 cafe menu</h2>
    <ul id="coffee">
        <li>아이스 아메리카노</li>
    </ul>
</html>
<script>
    window.onload = ()=> {
        document.getElementById("btnAdd").addEventListener("click", ()=>{
            //1. 먼저 ul 태그에 대한 객체를 가져오기
            let coffee = document.getElementById("coffee");
            //2. li태그 객체 생성해주기
            let child = document.createElement("li"); //element : 객체 1개
            child.innerHTML = document.getElementById("product").value; //input태그 일때만 value붙이기. 나머진 innerHTML
            //3. ul태그에 덧붙이기
            coffee.appendChild(child);

            document.getElementById("product").value="";
            document.getElementById("product").focus(); //forcus : input에 커서가 계속 머물도록
        })
        document.getElementById("btnDel").addEventListener("click", ()=>{
            let coffee = document.getElementById("coffee");
            if(coffee.children.length > 1)
            coffee.removeChild(coffee.lastChild);
        })
    }
</script>
