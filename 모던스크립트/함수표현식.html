    <h1>함수표현식</h1>

<script>
    let add = function(x, y){ //이 매개변수엔 지금 이름없는 상태임.
        return x+y;
    }
    //add라는 변수에 2개의 매개변수를 가지고, 반환값 없는 이름 미정인 함수를 만들어
    //함수의 주소를 저장한다.
    console.log( add(3,4) );

</script>
