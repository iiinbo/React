<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 80%; margin: auto; border: violet 1px solid;">
        <!-- 각 열들에게 스타일을 지정(크기 등)해 주기위한 목적으로 colgroup -->
        <colgroup> 
            <col style="width : 80%">
            <col style="width : 10%">
            <col style="width : 10%">
        </colgroup>
        <thead>
            <th>품목</th>
            <th>개수</th>
            <th>단가</th>
        </thead>
        <tbody id="body">
            <tr>
                <td>흑임자비비빅</td>
                <td>100</td>
                <td>800</td>
            </tr>
            <tr>
                <td>망고젤리</td>
                <td>200</td>
                <td>500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script>
    let data = [
        {name : "새우깡", count : 2, price : 2000},
        {name : "양파링", count : 24, price : 5000},
        {name : "맛동산", count : 23, price : 10000},
    ];

    window.onload=()=>{
        load();
    }

    function load(){
        tbody = document.getElementById("body");
        console.log(tbody.rows.length); //표에 입력되는 데이터 개수 확인

        for(i in data)
        {
        row = tbody.insertRow(tbody.rows.length); //표 맨 하단에 새로운 행 추가
        cell1= row.insertCell(0); //노란색 배열에서 첫번째 인덱스(name)를 행으로 추가
        cell2= row.insertCell(1); //두번째 인덱스(count)를 행으로 추가
        cell3= row.insertCell(2);//세번째 인덱스(price)를 행으로 추가

        cell1.innerHTML = data[i].name;
        cell2.innerHTML = data[i].count;
        cell3.innerHTML = data[i].price;
        }
    }
</script>
